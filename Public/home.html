<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Chandler's Capstone</title>
</head>
<body>
    <header>
        <h1>Meal Prep</h1>
        <a href="./home.html">Home</a>
        <a href="./list.html">Shopping List</a>
        <a href="./meals.html">Add/Edit a Meal</a>

    </header>
    <main>
        <Section>
            <h1>Schedule</h1>
            <p>Add a Meal to Schedule</p>
            <select id="mealSelectMain">
                <option selected disabled>--Please choose a Meal--</option>
            </select>
            <select id="daySelect">
                <option selected disabled>--Choose a Day of the Week--</option>
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>

            </select>
            <button id="addMealToScheduleBtn">Add</button>
            <div id ="sunday">
                <h4>Sunday</h4>
            </div>
            <div id ="monday">
                <h4>Monday</h4>
                
            </div>
            <div id ="tuesday">
                <h4>Tuesday</h4>


            </div>
            <div id ="wednesday">
                <h4>Wednesday</h4>

            </div>
            <div id ="thursday">
                <h4>Thursday</h4>


            </div>
            <div id ="friday">
                <h4>Friday</h4>


            </div>
            <div id ="saturday">
                <h4>Saturday</h4>

            </div>


        </Section>
        
        
        <Section id="mealsContainer">
            <h1>Saved Meals</h1>
        </Section>

        
        
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
