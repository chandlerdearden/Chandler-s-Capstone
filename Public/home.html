<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Chandler's Capstone</title>
</head>
<body>
    <header>
        <h1>Meal Prep</h1>
        <div id = "links">
            <a href="./home.html"><img id ="home-page"class ="linkIcon"src="https://img.icons8.com/material-outlined/512/home-page.png"  alt=""></a>
            <a href="./list.html"><img  id ="list-page"class ="linkIcon" src="https://img.icons8.com/external-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto/512/external-shopping-list-shopping-and-ecommerce-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto.png"  alt=""></a>
            <a href="./meals.html"><img id="add-meal-page"class = "linkIcon" src="https://img.icons8.com/ios/512/plus-2-math.png" alt=""></a>
        </div>

    </header>
    <main>
        <Section id = "schedule">
            <h1>Schedule</h1>
            <div id ="topSchedule">
                <select id="mealSelectMain">
                    <option selected disabled>Add Meal</option>
                </select>
                <select id="daySelect">
                    <option selected disabled>To Day</option>
                    <option value="sunday">Sunday</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    
                </select>
                
                <button id="addMealToScheduleBtn">Add</button>
           
            </div>


            <div id ="week">
                <div  class = "dayOfWeek">
                    <div>
                        <h4 class ="dayCard">Sunday</h4>
                    </div>
                    <ul id ="sunday">
                        
                    </ul>
                </div>
                <div class = "dayOfWeek">
                    <h4 class ="dayCard">Monday</h4>
                    <ul class ="mealList"id ="monday">
                        
                    </ul>
                    
                </div>
            <div class = "dayOfWeek">
                <h4 class ="dayCard">Tuesday</h4>
                <ul class ="mealList"id ="tuesday">
                        
                </ul>
                
            </div>
            <div class = "dayOfWeek">
                <h4 class ="dayCard">Wednesday</h4>
                <ul class ="mealList"id ="wednesday">
                        
                </ul>
                
            </div>
            <div class = "dayOfWeek">
                <h4 class ="dayCard">Thursday</h4>
                <ul class ="mealList"id ="thursday">
                        
                </ul>
                
                
            </div>
            <div class = "dayOfWeek">
                <h4 class ="dayCard">Friday</h4>
                <ul class ="mealList"id ="friday">
                        
                </ul>
                
                
            </div>
            <div class = "dayOfWeek">
                <h4 class ="dayCard">Saturday</h4>
                <ul class ="mealList"id ="saturday">
                        
                </ul>
                
            </div>
        </div>
            
            
        </Section>
        
        
        <Section id="mealsContainer">
            <h1>Saved Meals</h1>
        </Section>

        
        
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
