<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Meal Prep</h1>
        <div id = "links">
            <a href="./home.html"><img id ="home-page"class ="linkIcon"src="https://img.icons8.com/material-outlined/512/home-page.png"  alt=""></a>
            <a href="./list.html"><img  id ="list-page"class ="linkIcon" src="https://img.icons8.com/external-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto/512/external-shopping-list-shopping-and-ecommerce-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto.png"  alt=""></a>
            <a href="./meals.html"><img id="add-meal-page"class = "linkIcon" src="https://img.icons8.com/ios/512/plus-2-math.png" alt=""></a>
        </div>

    </header>
    <main>
        <section id="addMeal">
            <h3>Add Your Own Meal</h3>
            <input id="newMealName" type="text" placeholder="Meal name">
            <input id="newMealIngredients" type="text" placeholder="Ingredients">
            <input id="newMealImage" type="text" placeholder="Image URL">
            <input id ='newMealCalories' type="number" placeholder="Calories">
            <button id ="addMealBtn">Add Meal</button>



        </section>
        <br>
        <br>
        <section id="editMeal">
            <h3>Edit an Existing Meal</h3>
            <label for = "mealSelector">Choose a Meal:</label>
            <select name="Select Meal" id="meal-selector">
                <option selected disabled>--Please choose a Meal--</option>
            </select>
            <button id="editBtn">Choose</button>
            
            
        </section>
        
        



    </main>




    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./meals.js"></script>
</body>
</html>
